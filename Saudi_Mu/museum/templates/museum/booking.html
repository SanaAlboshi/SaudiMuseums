{% extends "main/base.html" %}
{% load static %}

{% block title %}Museum Visit Booking{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/booking.css' %}">





<div class="booking-card">
    <div class="booking-video-wrapper">
        <video class="booking-video" autoplay muted loop>
            <source src="{% static 'videos/museumv.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="booking-header">
            <h2>Book Your Museum Visit</h2>
            <p>Fill in your details and select a convenient date for your visit</p>
        </div>
    </div>

    <div class="booking-body">
        <form method="POST" action="{% url 'booking' %}">
            {% csrf_token %}

            <div class="form-group-custom">
                <label class="form-label-custom"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" class="form-control-custom" name="name"
                       value="{{ request.user.first_name }} {{ request.user.last_name }}" readonly>
            </div>

            <div class="form-group-custom">
                <label class="form-label-custom"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control-custom" name="email"
                       value="{{ request.user.email }}" readonly>
            </div>

            <div class="form-group-custom">
                <label class="form-label-custom"><i class="fas fa-landmark"></i> Select Authority</label>
                <select name="authority" class="form-control-custom" required>
                    <option value="">-- Select Authority --</option>
                    {% for authority in authorities %}
                        <option value="{{ authority.id }}">{{ authority.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group-custom">
                <label class="form-label-custom"><i class="fas fa-university"></i> Select Museum</label>
                <select name="museum" class="form-control-custom" required>
                    <option value="">-- Select Museum --</option>
                    {% for museum in museums %}
                        <option value="{{ museum.id }}">{{ museum.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="time-row">
                <div class="form-group-custom">
                    <label class="form-label-custom"><i class="fas fa-calendar-alt"></i> Date</label>
                    <input type="date" class="form-control-custom" name="date" required>
                </div>
                <div class="form-group-custom">
                    <label class="form-label-custom"><i class="fas fa-clock"></i> Time</label>
                    <input type="time" class="form-control-custom" name="time" required>
                </div>
            </div>

            <button type="submit" class="btn-submit-custom">Confirm Booking</button>
        </form>
    </div>
</div>

{% endblock %}
